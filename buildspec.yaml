version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - python --version
      - pip install --upgrade pip
      - pip install aws-sam-cli
      - pip install pytest
  build:
    commands:
      - sam --version
      - sam build
      - PYTHONPATH=. pytest -q tests/unit
      # CloudFormation が読める “packaged” テンプレを作る
      - sam package --s3-bucket "$PACKAGE_BUCKET" --output-template-file packaged.yaml
artifacts:
  files:
    - packaged.yaml